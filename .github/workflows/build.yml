name: Build site
on:
  push:
    branches: [ main ]
    paths: [ "index.md", "styles.css", ".github/workflows/build.yml" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc
      - name: Build index.html
        run: |
          pandoc index.md \
            --standalone \
            --metadata=lang:pt-BR \
            --katex \
            --css="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css" \
            --css=custom.css \
            -o index.html
      - name: Commit built file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add index.html
          git commit -m "build: update index.html" || echo "No changes"
          git push
